name: Deployment

on: push

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: output
        run: echo "lint started"
      - name: run lint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-22.04
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-22.04
    outputs:
      script-file: ${{steps.publish.outputs.script-file}}
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: run build
        run: npm run build
      - name: publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: deploy
        run: echo "deploying..."
      - name: output file name
        run: echo ${{needs.build.outputs.script-file}}
