name: Deployment
on: push
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: run lint
        run: npm lint
  test:
    needs: lint
    runs-on: ubuntu-22.04
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-22.04
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: run build
        run: npm build
  deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: deploy
        run: echo "deploying..."